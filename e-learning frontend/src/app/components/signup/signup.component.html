<div class="register-background">
  <div class="container mt-5 register-container">
    <h2 class="text-center mb-4 register-heading">Register</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="name" class="register-label">Name:</label>
        <input type="text" id="name" formControlName="name" class="form-control register-input" placeholder="Enter your name">
        <small *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="text-danger register-error">
          Name is required.
        </small>
      </div>

      <div class="form-group mb-3">
        <label for="email" class="register-label">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control register-input" placeholder="Enter your email">
        <small *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger register-error">
          Enter a valid email address.
        </small>
      </div>

      <div class="form-group mb-3">
        <label for="password" class="register-label">Password:</label>
        <input type="password" id="password" formControlName="password" class="form-control register-input" placeholder="Enter your password">
        <small *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger register-error">
          Password must be at least 6 characters long.
        </small>
      </div>

      <div class="form-group mb-3">
        <label for="role" class="register-label">Role:</label>
        <select id="role" formControlName="role" class="form-select register-select">
          <option value="STUDENT">Student</option>
          <option value="INSTRUCTOR">Instructor</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100 register-button" [disabled]="signupForm.invalid">Register</button>
    </form>
  </div>
</div>
