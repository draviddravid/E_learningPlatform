<div class="login-background">
  <div class="container mt-5 login-container">
    <h2 class="text-center mb-4 login-heading">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <div class="form-group mb-3">
        <label for="email" class="login-label">Email:</label>
        <input type="email" formControlName="email" class="form-control login-input" placeholder="Email">
      </div>
      <div class="form-group mb-3">
        <label for="password" class="login-label">Password:</label>
        <input type="password" formControlName="password" class="form-control login-input" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary w-100 login-button" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>
